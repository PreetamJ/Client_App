<div>
<input type="file" (change)="readAndStore($event)" placeholder="Upload File" accept=".json">
</div>


<div *ngIf="message">
    <h5>
        <font color="red">Json stored successfully!!</font>
    </h5>
    <div *ngIf="message" id="showTreeDiv">
        <h4>Show Tree map from DB Hierarchy data</h4>

        <button type="button" (click)="showTreeMap()">Click me</button>
    </div>
</div>
